<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>
    <link rel="stylesheet" href="./css/site.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="site w-100">
      <div class="d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
          <h1 class="solarys text-red">SOLARYS</h1>
          <h4 class="mx-3">Movies</h4>
          <a
            href="upgrade.html"
            id="btn-upgrade"
            role="button"
            class="text-decoration-none mx-3 text-red"
            >Upgrade to Premium</a
          >
        </div>
        <a
          id="logout"
          role="button"
          href="login.html"
          class="h5 m-0 text-white text-decoration-none"
          >Log out</a
        >
      </div>
      <div class="content mt-3">
        <h3 class="text-secondary">Suggestions based on your preferences</h3>
        <div id="preferences" class="videos d-flex w-100"></div>
        <br />
        <br />
        <h3 class="text-secondary">Popular</h3>
        <div id="popular" class="videos d-flex w-100"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>

    <script src="js/main.js"></script>
    <script src="js/logout.js"></script>
  </body>
</html>
