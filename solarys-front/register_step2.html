<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step 2</title>
    <link rel="stylesheet" href="./css/site.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/step2.css" />
  </head>
  <body>
    <div class="site w-100">
      <div class="d-flex align-items-center justify-content-between">
        <h5 class="text-black">STEP 2 OF 3</h5>
        <a href="login.html" class="h5 m-0 text-black text-decoration-none"
          >Log in</a
        >
      </div>
      <div class="content mt-3">
        <h3 class="text-black">Select the ideal plan for you</h3>
        <form id="form" class="mt-5 w-25 mx-auto">
          <div class="plans d-flex justify-content-between">
            <div class="mx-1 card w-50">
              <div class="card-header px-4 bg-red text-white">
                <h4 class="my-2 text-center">PREMIUM</h4>
              </div>
              <ul class="list-group">
                <li
                  class="list-group-item justify-content-center d-flex align-items-end"
                >
                  <span class="text-red mx-2">$</span>
                  <h3 class="m-0 text-red">45</h3>
                  <small class="mx-2 text-red">annual</small>
                </li>
                <li class="list-group-item">No ads</li>
                <li class="list-group-item border-0">Ilimit content</li>
              </ul>
            </div>

            <div class="mx-1 card w-50">
              <div class="card-header px-4 text-dark">
                <h4 class="my-2 text-center">FREE</h4>
              </div>
              <ul class="list-group">
                <li
                  class="list-group-item justify-content-center d-flex align-items-end"
                >
                  <span class="text-dark">$</span>
                  <h3 class="m-0 text-dark">0</h3>
                </li>
                <li class="list-group-item">Ads every 10 mints.</li>
                <li class="list-group-item border-0">Limit content</li>
              </ul>
            </div>
          </div>
          <div class="d-flex justify-content-around mt-3">
            <div class="form-check">
              <input
                required
                checked
                role="button"
                value="yes"
                class="form-check-input"
                type="radio"
                name="type"
              />
            </div>
            <div class="form-check">
              <input
                required
                role="button"
                value="no"
                class="form-check-input"
                type="radio"
                name="type"
              />
            </div>
          </div>

          <br />
          <br />
          <button type="submit" class="w-100 btn bg-red text-white px-5 py-2">
            Continue
          </button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="js/step2.js"></script>
  </body>
</html>
