<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step 1</title>
    <link rel="stylesheet" href="./css/site.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/step1.css" />
  </head>
  <body>
    <div class="site w-100">
      <div class="d-flex align-items-center justify-content-between">
        <h5 class="text-black">STEP 1 OF 3</h5>
        <a href="login.html" class="h5 m-0 text-black text-decoration-none"
          >Log in</a
        >
      </div>
      <div class="content mt-3">
        <h3 class="text-black">Complete your data</h3>
        <form
          id="form"
          class="mt-5 p-3 rounded form mx-auto d-flex flex-column justify-content-between"
        >
          <input
            name="email"
            class="border-1 p-3 form-control"
            type="email"
            required
            placeholder="Email"
          />
          <br />

          <input
            name="password"
            class="border-1 p-3 form-control"
            type="text"
            required
            placeholder="Password"
          />
          <br />
          <br />
          <button type="submit" class="btn bg-red text-white px-5 py-2">
            Continue
          </button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="js/step1.js"></script>
  </body>
</html>
