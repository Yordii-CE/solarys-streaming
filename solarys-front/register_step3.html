<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Step 3</title>
    <link rel="stylesheet" href="./css/site.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/step3.css" />
  </head>
  <body>
    <div class="site w-100">
      <div class="d-flex align-items-center justify-content-between">
        <h5 class="text-black">STEP 3 OF 3</h5>
        <a href="login.html" class="h5 m-0 text-black text-decoration-none"
          >Log in</a
        >
      </div>
      <div class="content mt-3">
        <h3 class="text-black">Suggestions based on your preferences</h3>
        <form id="form" class="preferences w-25 mx-auto mt-5">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              checked
              value="Terror"
              name="terror"
              id="terror"
            />
            <label for="terror" class="h5 text-dark">Terror</label>
          </div>
          <br />
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Suspense"
              name="suspence"
              id="suspense"
            />
            <label for="suspense" class="h5 text-dark">Suspense</label>
          </div>
          <br />
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Fancy"
              name="fancy"
              id="fancy"
            />
            <label for="fancy" class="h5 text-dark">Fancy</label>
          </div>
          <br />
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Science fiction"
              name="scienceFiction"
              id="science-fiction"
            />
            <label for="science-fiction" class="h5 text-dark"
              >Science fiction</label
            >
          </div>

          <br />
          <br />
          <button
            type="submit"
            class="mt-3 btn w-100 bg-red text-white px-5 py-2"
          >
            Continue
          </button>
          <br />
          <br />
          <div id="info" class="d-none text-start text-red"></div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="js/step3.js"></script>
  </body>
</html>
